services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: event_service
      POSTGRES_USER: event_service
      POSTGRES_PASSWORD: event_service
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_service -d event_service"]
      interval: 3s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: postgresql://event_service:event_service@postgres:5432/event_service?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      API_KEYS: dev-key-1,dev-key-2
      DATABASE_URL: postgresql://event_service:event_service@postgres:5432/event_service?schema=public
      REDIS_URL: redis://redis:6379
      DELIVERY_MAX_ATTEMPTS: 3
      DELIVERY_BACKOFF_BASE_SECONDS: 5
      OUTBOX_DISPATCH_BATCH_SIZE: 100
      OUTBOX_DISPATCH_INTERVAL_MS: 2000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  pg_data:
